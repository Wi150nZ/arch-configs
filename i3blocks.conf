# i3blocks config file
#
# REFERENCE: http://vivien.github.io/i3blocks

# Global properties
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=[volume]
instance=Master
interval=1
signal=10

# Memory usage; shows the amount of free memory
[memory]
label=[memory]
separator=true
interval=10

# Disk usage; shows the amount of free space in disk
[disk]
label=[disk]
#instance=/mnt/data
interval=10

[ssid]
label=
interval=1

[batterybar]
label=[battery]
interval=5
markup=pango
min_width=bat: ■■■■■

[time]
command=date '+%D %r'
interval=1
